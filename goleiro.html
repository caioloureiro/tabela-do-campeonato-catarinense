	<body>
		<div class="container" itemscope>
			<div class="estatisticas">
				<div class="estatisticas-box">
					<div class="estatisticas-subtitulo">Goleiro Menos Vazado</div>
					<div class="estatisticas-tabela">
						<div class="estatisticas-tabela-linha">
							<div class="estatisticas-tabela-completa-linha-header-posicao">Pos.</div>
							<div class="estatisticas-tabela-completa-linha-header-clube">Clube</div>
							<div class="estatisticas-tabela-completa-linha-header-gols">Gols</div>
							<div class="estatisticas-tabela-completa-linha-header-nome">Nome</div>
							<div class="estatisticas-tabela-completa-linha-header-apelido">Apelido</div>
							<div class="estatisticas-tabela-completa-linha-header-numero">Média</div>
							<div class="estatisticas-tabela-completa-linha-header-numero">Part.</div>
							<div class="estatisticas-tabela-completa-linha-header-numero">Atuações</div>
						</div>
						<div class="goleiros"></div>
					</div>
				</div>
			</div>

<script type="text/javascript">

//Start - PEGANDO OS DADOS DA URL
url = window.location.href;
parametros_da_url = url.split('&');

console.log(parametros_da_url[1]);
console.log(parametros_da_url[2]);

iAnoFULL = parametros_da_url[1].split('=');
iCampeonatoFULL = parametros_da_url[2].split('=');

iAno = iAnoFULL[1];
iCampeonato = iCampeonatoFULL[1];
//End - PEGANDO OS DADOS DA URL

$(document).ready(function (){
	
	//Start - GOLEIRO MENOS VAZADO
	$.ajax({
		dataType: "json",
		method: "GET",
		url: 'http://egol.fcf.com.br/sesp/WsEgol.wso/Get_GoleiroMenosVazado/JSON/debug?iAno='+iAno+'&iCampeonato='+iCampeonato,
		//url: 'goleiro.json',
		success: function(retorno){
			
			//console.log(retorno);
			goleiro = retorno;

			//Start - Ordenar por menor número de gols, depois vai pôr ordem alfabética
			goleiro.sort(function (a, b){
				if (a.iGols > b.iGols) return 1;
				if (a.iGols < b.iGols) return -1;
				if (a.sNmJogador > b.sNmJogador) return 1;
				if (a.sNmJogador < b.sNmJogador) return -1;
			});
			//End - Ordenar por menor número de gols, depois vai pôr ordem alfabética

			//Start - Objeto Goleiro em console
			//console.log("Goleiro Menos Vazado");
			for(i = 0; i < goleiro.length; i++){
				//console.log(goleiro[i]);
			}
			//End - Objeto Goleiro em console

			//Start - Inserir goleiros
			for(i = 0; i < goleiro.length; i++){
				
				posicao = Number(i + 1);
				
				texto_html = '<div class="estatisticas-tabela-linha">'+
				'	<div class="estatisticas-tabela-completa-linha-body-posicao">'+posicao+'</div>'+
				'	<div class="estatisticas-tabela-completa-linha-body-clube" style="background-image:url('+ goleiro[i].sLogo +')"></div>'+
				'	<div class="estatisticas-tabela-completa-linha-body-gols">'+goleiro[i].iGols+'</div>'+
				'	<div class="estatisticas-tabela-completa-linha-body-foto" style="background-image:url('+ goleiro[i].sFoto +')"></div>'+
				'	<div class="estatisticas-tabela-completa-linha-body-nome">'+goleiro[i].sNmJogador+'</div>'+
				'	<div class="estatisticas-tabela-completa-linha-body-apelido">'+goleiro[i].sApelido+'</div>'+
				'	<div class="estatisticas-tabela-completa-linha-body-numero">'+goleiro[i].nMedia.toFixed(2)+'</div>'+
				'	<div class="estatisticas-tabela-completa-linha-body-numero">'+goleiro[i].nParticipacao.toFixed(2)+'%</div>'+
				'	<div class="estatisticas-tabela-completa-linha-body-numero">'+goleiro[i].iAtuacoes+'</div>'+
				'</div>';
				
				$('.goleiros').append(texto_html);

			}
			//End - Inserir goleiros
		}
		
	});
	//End - GOLEIRO MENOS VAZADO

});

</script>
